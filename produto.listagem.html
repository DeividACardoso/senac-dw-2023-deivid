<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Listagem de Produtos</title>
        
        <!-- Importações de scripts JS, bibliotecas externas, arquivos CSS... -->
        <script src="./js/produto.listagem.js"></script>
        <link rel="stylesheet" href="../../css/estilos.css">
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">Consulta de Produtos</h1>
        </header>
        <main class="principal">
            <section>
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome"></input>
                </div>

                <div>
                    <label for="cnpj">CNPJ: </label>
                    <input type="text" id="cnpj" name="cnpj"></input>
                </div>

                <div>
                    <label for="valorMin">Valor Mínimo: </label>
                    <input type="text" id="valorMin" name="valorMin"></input>
                </div>

                <div>
                    <label for="valorMax">Valor Máximo: </label>
                    <input type="text" id="valorMax" name="valorMax"></input>
                </div>

                <div>
                    <label for="pesoMin">Peso Mínimo: </label>
                    <input type="text" id="pesoMin" name="pesoMin"></input>
                </div>

                <div>
                    <label for="pesoMax">Peso Máximo: </label>
                    <input type="text" id="pesoMax" name="pesoMax"></input>
                </div>

                <div>
                    <input type="button" value="Enviar" id="botaoEnviar" name="botaoEnviar" onclick="buscarProdutosComFiltros()"></input>
                </div>

            </section>
            <section class="section__principal">
                <table>
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Fabricante</th>
                        <th>Valor (R$)</th>
                        <th>Peso (kg)</th>
                    </thead>
                    <tbody id="corpoTabela">
                        
                    </tbody>
                </table>
            </section>
            
        </main>
    </body>
</html>
