<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Listagem de Produtos</title>
        
        <!-- Importações de scripts JS, bibliotecas externas, arquivos CSS... -->
        <script src="./js/produto.listagem.js"></script>
        <link rel="stylesheet" href="../../css/estilos.css">
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">Consulta de Produtos</h1>
        </header>
        <main class="principal">
            <section>
                <div class="form__group field">
                    <div>
                        <label for="nome" class="form_label">Nome: </label>
                        <input type="input" id="nome" name="nome" class="form_field" placeholder="Nome"></input>
                    </div>
    
                    <div>
                        <label for="cnpj" class="form_label">CNPJ: </label>
                        <input type="input" id="cnpj" name="cnpj" class="form_field" placeholder="CNPJ"></input>
                    </div>
    
                    <div>
                        <label for="valorMin" class="form_label">Valor Mínimo: </label>
                        <input type="input" id="valorMin" name="valorMin" class="form_field" placeholder="Valor Mínimo"></input>
                    </div>
    
                    <div>
                        <label for="valorMax" class="form_label">Valor Máximo: </label>
                        <input type="input" id="valorMax" name="valorMax" class="form_field" placeholder="Valor Máximo"></input>
                    </div>
    
                    <div>
                        <label for="pesoMin" class="form_label">Peso Mínimo: </label>
                        <input type="input" id="pesoMin" name="pesoMin" class="form_field" placeholder="Peso Mínimo"></input>
                    </div>
    
                    <div>
                        <label for="pesoMax" class="form_label">Peso Máximo: </label>
                        <input type="input" id="pesoMax" name="pesoMax" class="form_field" placeholder="Peso Máximo"></input>
                    </div>
    
                    <div>
                        <input type="button" value="Enviar" id="botaoEnviar" name="botaoEnviar" onclick="buscarProdutosComFiltros()"></input>
                    </div>
                </div>

            </section>
            <section class="section__principal">
                <table>
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Fabricante</th>
                        <th>Valor (R$)</th>
                        <th>Peso (kg)</th>
                    </thead>
                    <tbody id="corpoTabela">
                        
                    </tbody>
                </table>
            </section>
            
        </main>
    </body>
</html>
