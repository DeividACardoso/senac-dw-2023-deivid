<!DOCTYPE html>
<html>
        <!-- Configurações, importações, scripts, etc. -->
    <head>
        <title>Consulta de CEP</title>
        <script src="/js/consultaviacep.js"></script>
    </head>

    <section>
        <body>
            <div>
            <fieldset id="fieldset-consulta-cep" >
                <legend>Consulta de CEP</legend>
                <div>
                    <label for="cep">Informe o CEP:</label>
                    <input type="text" id="cep" onblur="buscarCep()"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço:</legend>
                <div>
                    <label>Bairro:</label>
                    <input type="text" id="txtBairro" disabled required>
                </div>
                <div>
                    <label>Localidade:</label>
                    <input type="text" id="txtLocalidade" disabled required>
                </div>
                <div>
                    <label>Logradouro:</label>
                    <input type="text" id="txtLogradouro" disabled required>
                </div>
                <div>
                    <label>UF:</label>
                    <input type="text" id="txtUf" disabled required>
                </div>
            </fieldset>
        </div>
    </section>
    </body>
    </html>
