<div class="has-bg-img">
  <div class="bg-img bg-cover img-fluid" style="background-image: url('https://i.imgur.com/WFbPLt7.jpeg'); height: 100vh;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 pt-2">
          <div class="card bg-dark border border-secondary" style="height: 40vh;">
            <div class="card-header bg-dark text-white">
              <h5>Cadastro</h5>
            </div>
            <div class="card-body card-info">
              <form class="row align-items-start">
                <div class="row">
                  <div class="form-group col col-md-6">
                    <label for="nome" class="text-white">Nome</label>
                    <input class="form-control" name="nome" [(ngModel)]="produto.nome">
                  </div>
                  <div class="form-group col col-md-6">
                    <label for="nomeFabricante" class="text-white">Fabricante</label>
                    <select class="form-select" name="fabricanteDoProduto"
                        [ngModelOptions]="{standalone: true}"
                        aria-label="Selecione um fabricante"
                        [compareWith]="compareById"
                        [(ngModel)]="produto.fabricante">
                        <option *ngFor="let fabricante of fabricantes"
                        [ngValue]="fabricante">{{fabricante.nome}}</option>
                    </select>
                  </div>
                  <div class="form-group col pt-2 col-md-6">
                    <label for="peso" class="text-white">Peso(Kg)</label>
                    <input class="form-control" type="number" name="peso"
                    [(ngModel)]="produto.peso">
                  </div>
                  <div class="form-group col pt-2 col-md-6">
                    <label for="valor" class="text-white">Valor(R$)</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                      </div>
                      <input type="number" class="form-control" name="valor" placeholder="Valor de venda de produto" [(ngModel)]="produto.valor">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col col-md-6">
                    <label for="dataCadastro" class="text-white">Data de cadastro</label>
                    <input class="form-control" type="date" name="dataCadastro"[(ngModel)]="produto.dataCadastro">
                  </div>
                  <div class="form-group pt-4 col-md-3">
                    <button type="sumbit" class="form-control btn btn-warning" (click)="voltar()">Voltar</button>
                  </div>
                  <div class="form-group pt-4 col-md-3 ">
                    <button type="sumbit" class="form-control btn btn-primary" (click)="salvar()">Cadastrar</button>
                  </div>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
